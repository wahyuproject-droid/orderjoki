<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>WhyProject - Joki Summit Roblox</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 2.5rem;
      color: #00eaff;
      text-shadow: 0 0 20px #00eaff, 0 0 40px #0088ff;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }
    .card {
      background: rgba(0,0,0,0.65);
      padding: 30px;
      border-radius: 22px;
      display: inline-block;
      box-shadow: 0 0 30px rgba(0, 234, 255, 0.6);
      margin-bottom: 20px;
      width: 370px;
      backdrop-filter: blur(6px);
    }
    h2 {
      margin-bottom: 15px;
      font-size: 1.5rem;
      color: #76ffb0;
      text-shadow: 0 0 12px #76ffb0;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
    }
    select, input {
      padding: 12px;
      border-radius: 12px;
      border: none;
      margin-bottom: 12px;
      width: 100%;
      text-align: center;
      font-size: 15px;
      background: #1c1f26;
      color: #fff;
      box-shadow: 0 0 10px rgba(0,234,255,0.3) inset;
    }
    button {
      padding: 14px 26px;
      border: none;
      border-radius: 14px;
      background: linear-gradient(90deg, #00eaff, #0088ff);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 12px;
      box-shadow: 0 0 20px #00eaff;
      transition: 0.3s;
      font-size: 15px;
    }
    button:hover { transform: scale(1.07); }
    .result {
      margin-top: 22px;
      font-size: 16px;
      font-weight: bold;
      color: #00eaff;
      text-shadow: 0 0 10px #00eaff;
      text-align: left;
      padding: 15px;
      border-radius: 15px;
      background: rgba(0,0,0,0.45);
      line-height: 1.6em;
    }
    .highlight { color: #76ffb0; text-shadow: 0 0 12px #76ffb0; }
    .wa-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 24px;
      border-radius: 12px;
      background: #25d366;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 15px #25d366;
      transition: 0.3s;
    }
    .wa-btn:hover { transform: scale(1.05); background: #1ebe5d; }
  </style>
</head>
<body>
  <h1>WhyProject - Order Joki Summit Roblox</h1>

  <div class="card">
    <h2>🗻 Pilih Gunung</h2>
    <label for="gunung">Gunung</label>
    <select id="gunung">
      <option value="Sunda">Gunung Sunda</option>
      <option value="Yahayuk">Gunung Yahayuk</option>
      <option value="Maaf">Gunung Maaf</option>
      <option value="Hejo">Gunung Hejo</option>
      <option value="Saminung">Gunung Saminung</option>
      <option value="Talobanua">Gunung Talobanua</option>
      <option value="Aduh">Gunung Aduh</option>
      <option value="Yahaha">Gunung Yahaha</option>
    </select>

    <label for="jumlah">Jumlah Order (summit)</label>
    <input type="number" id="jumlah" placeholder="Masukkan jumlah summit" min="1">

    <button onclick="hitungJoki()">🔎 Hitung Harga</button>
    <div class="result" id="hasilJoki"></div>
    <div id="waBtnContainer"></div>
  </div>

  <script>
    function formatRupiah(n) {
      return "Rp" + n.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }

    function buatID() {
      return "WHYPRO-" + Math.random().toString(36).substring(2,8).toUpperCase();
    }

    function hitungJoki() {
      let gunung = document.getElementById("gunung").value;
      let jumlah = parseInt(document.getElementById("jumlah").value) || 0;

      if (jumlah <= 0) {
        document.getElementById("hasilJoki").innerHTML = "⚠️ Masukkan jumlah summit yang valid!";
        document.getElementById("waBtnContainer").innerHTML = "";
        return;
      }

      // Promo: setiap 2 summit = Rp1000
      let pasangan = Math.floor(jumlah / 2);
      let sisa = jumlah % 2;
      let total = pasangan * 1000 + sisa * 2000;

      let transaksiID = buatID();

      let detail = 
        `📌 Detail Transaksi\n` +
        `Gunung: ${gunung}\n` +
        `Jumlah Order: ${jumlah} summit\n` +
        `Total Bayar: ${formatRupiah(total)}\n` +
        `ID Transaksi: ${transaksiID}\n` +
        `Status: Proses...`;

      document.getElementById("hasilJoki").innerHTML = detail.replace(/\n/g,"<br>");

      let waNumber = "6287778913867"; // kode negara 62
      let waLink = `https://wa.me/${waNumber}?text=${encodeURIComponent(detail)}`;

      document.getElementById("waBtnContainer").innerHTML = 
        `<a class="wa-btn" href="${waLink}" target="_blank">📲 Order via WhatsApp</a>`;
    }
  </script>
</body>
</html>
